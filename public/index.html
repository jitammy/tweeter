<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Include google font in HTML -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300i,700i" rel="stylesheet">
  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/allcode.css" type="text/css">
  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>
<body>
  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar">
    <img class="logo" src="/images/bird.png">
    <span class="header">Tweeter</span>
    <span class="button-container">
    <button class="button">
        <i class="fa fa-pencil" aria-hidden="false"></i>
        <h4>Compose</h4>
    </button>
  </span>
  </nav>
  <!-- Page-specific (main) content here -->
  <main>
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form action="/tweets/" method="POST" id="input-text">
        <textarea name="text" placeholder="What are you humming about?" id="words"></textarea>
        <input type="submit" value="Tweet" id="submitButton">
        <span class="counter">140</span>
        <p class="inputTooLarge">TWEET TOO LONG!!!</p>
        <p class="inputEmpty">INPUT IS EMPTY!!!</p>
      </form>
    </section>
  <!-- old tweets here -->
    <section id="tweet"></section>
  </main>
</body>
</html>
